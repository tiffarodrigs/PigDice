<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
  </head>
<body>
  <div class='container'>
    <h1>Pig Dice</h1>
    <form class='player'>
      <label for="player1">Player 1 Enter Name</label>
      <input type="text" id="player1" >
      <button type="button" class='btn btn-primary' id="roll1">Roll</button>
      <button type="button" id="hold1">Hold</button>
     <p>dice roll:<span id="diceRoll1"></span> Temp score:<span id="tempScore1"></span> Total score:<span id="totalScore1"></span></p>
    </form>


    <form class='player'>
      <label for="player2">Player 2 Enter Name</label>
      <input type="text" id="player2" >
      <button type="button" class='btn btn-primary' id="roll2" disabled>Roll</button>
      <button type="button" id="hold2" disabled >Hold</button>
      <p>dice roll:<span id="diceRoll2"></span> Temp score:<span id="tempScore2"></span> Total score:<span id="totalScore2"></span></p>

    </form>

    
  </div>
  
</body>
</html>
